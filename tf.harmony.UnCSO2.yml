id: tf.harmony.UnCSO2
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: uc2
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --filesystem=host
  - --filesystem=/tmp
modules:
  - name: uc2
    buildsystem: cmake-ninja
    #builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    cleanup:
      - /share/man
      - /share/cmake
      - /share/cryptopp
      - /include/cryptopp
      - /bin/cryptest
      - /lib/libcryptopp.a
      - /lib/debug
    sources:
      - type: dir
        path: .
      #- type: git
      #  url: https://github.com/harmonytf/UnCSO2.git
      #  commit: 34f1d268b5baf0ff983670b33e2f39cec6aa99ab
    post-install:
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 ${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 ${FLATPAK_ID}.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm755 ${FLATPAK_BUILDER_BUILDDIR}/uc2 ${FLATPAK_DEST}/bin/uc2
      - install -Dm755 -t ${FLATPAK_DEST}/lib/ ${FLATPAK_BUILDER_BUILDDIR}/libuncso2/libuncso2.so*
