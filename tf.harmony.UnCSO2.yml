id: tf.harmony.UnCSO2
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: uncso2
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
modules:
  - name: uncso2
    buildsystem: cmake-ninja
    #builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    cleanup:
      - /share/man
      - /share/cmake
      - /share/cryptopp
      - /include
      - /bin/cryptest
      - '*.a'
    sources:
      - type: dir
        path: .
